    <main>
        <section class="section container" id="box">
            <div class="box margin-top-login col-md-12 col-md-offset-6 col-sm-24 col-xs-24">
                <article>
                    <div class="margin-lang col-md-8 col-md-offset-16 col-sm-10 col-sm-offset-16 col-xs-24">
                        <div class="col-md-24 col-sm-18 col-xs-24">
                            <label class="heading" data-linguagem="lgIdioma" for="seletorLinguagem"></label>
                        </div>
                        <span class="col-md-24 col-xs-24 col-sm-18 select is-small">
                            <select id="seletorLinguagem" class="col-md-24 col-xs-24 col-sm-24">
                                <option selected data-linguagem="lgLangPortugues" value="ptBR"></option>
                                <option data-linguagem="lgLangIngles" value="enUS"></option>
                            </select>
                        </span>
                    </div>
                    <form id="login">
                        <div class="col-md-12 col-md-offset-6 col-sm-14 col-sm-offset-5 col-xs-20 col-xs-offset-2">
                            <img src="./img/Projeto-PontoCerto.png" alt="Logo ponto certo">
                        </div>
                        <div class="field col-md-16 col-md-offset-4 col-sm-24 col-xs-24">
                            <label class="label" data-linguagem="lgUsuario"></label>
                            <p class="control has-icons-left has-icons-right">
                                <input id="loginUsuario" class="input is-rounded" data-linguagem="lgPlaceUsuario" type="text">
                                <span class="icon blue-font is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field col-md-16 col-md-offset-4 col-sm-24 col-xs-24">
                            <label class="label" data-linguagem="lgSenha"></label>
                            <p class="control has-icons-left has-icons-right">
                                <input id="loginSenha" class="input is-rounded" data-linguagem="lgPlaceSenha" type="password">
                                <span class="icon blue-font is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <div class="col-md-24 col-sm-24">
                                <button class="col-md-6 col-md-offset-4 col-sm-12 col-xs-24 button is-primary is-rounded" data-linguagem="lgBtnEntrar"></button>
                            </div>
                        </div>
                    </form>
                </article>
            </div>
        </section>
    </main>
